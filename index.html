<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hussain Chatbot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 10px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 80vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #chatBox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #e5ddd5;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: #dcf8c6;
      color: #000;
    }

    .message.bot {
      align-self: flex-start;
      background: #fff;
      color: #000;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #45a049;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
      }
      .chat-input input {
        font-size: 14px;
        padding: 8px 12px;
      }
      .chat-input button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Hussain Chatbot ðŸ¤–</div>
    <div id="chatBox"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
